name: Bidi Unicode Guard

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  scan-bidi-unicode:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Scan bidi/control unicode
        run: python scripts/scan_bidi_unicode.py
