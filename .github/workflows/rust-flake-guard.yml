name: Rust Flake Guard

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  cargo-test-repeat:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: src-tauri

      - name: Cargo test (pass 1)
        working-directory: src-tauri
        run: cargo test

      - name: Cargo test (pass 2 / flake guard)
        working-directory: src-tauri
        run: cargo test
